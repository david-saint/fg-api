<!DOCTYPE html>
<html lang="en">

<head>
  <title>The First Game API</title>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="shortcut icon" type="image/x-icon" href="//v4.loopback.io/favicon.ico">
  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Nunito:200,600" rel="stylesheet">
  <!-- Styles -->
  <style>
    html, body {
      margin: 0;
      height: 100vh;
      color: #636b6f;
      font-weight: 200;
      background-color: #fff;
      font-family: 'Nunito', sans-serif;
    }

    .full-height {
      height: 100vh;
    }

    .flex-center {
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .position-ref {
      position: relative;
    }

    .top-right {
      top: 18px;
      right: 10px;
      position: absolute;
    }

    .content {
      text-align: center;
    }

    .title {
      font-size: 84px;
    }

    .title small {
      font-size: 42px;
    }

    .links > a {
      color: #636b6f;
      padding: 0 25px;
      font-size: 13px;
      font-weight: 600;
      letter-spacing: .1rem;
      text-decoration: none;
      text-transform: uppercase;
    }

    .m-b-md {
      margin-bottom: 30px;
    }
  </style>
</head>

<body>
  <div class="flex-center position-ref full-height">
    <div class="content">
      <div class="title m-b-md">
        FIRSTGAME <small>v1.0.0</small>
      </div>

      <div class="links">
        <a href="/openapi.json">OpenAPI Specification</a>
        <a href="/explorer">API Explorer</a>
      </div>
    </div>
  </div>
</body>

</html>
